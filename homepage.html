<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WayBack Beta</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<!-- Start Navbar / Donate button -->
    <nav class="navbar">
      <div class="container-fluid">
          <div class="navbar-left">
          </div>
          <div class="navbar-right">
            <button type="button" class="btn btn-default navbar-btn">Donate</button>
          </div>
      </div>
    </nav>
<!-- End Navbar / Donate button -->

<!-- Start Search Area -->
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2">
        <div class="text-center">
            <img class="center-block" src="assets/wayback.png" height="65px" alt="WayBack Machine Beta Logo">
          <br>
          <form class="form-inline">
            <div class="form-group center-block">
                <input type="text" class="form-control input-lg" placeholder="Search">
             </div>
                <button type="submit" class="btn btn-default search-btn">Submit</button>
          </form> 
      </div>  
      </div>  

    </div>
<!-- End Search Area -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
